<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易注册</title>
	</head>
	<link rel="stylesheet" type="text/css" href="zhuce.css	"/>
	<body>
		<div class="all">
		<div class="top">
			<div class="top_con">
				<div class="logo">
					
				</div>
				<div class="right">
					<span>已有账号？去</span>
					<a href="login.html">登录</a>
				</div>
			</div>
		</div>
		
		<div class="con">
			<div class="con_con">
				<div class="con_top">
					<div class="nomal">普通账号注册</div>
					<div class="good">靓号注册</div>
				</div>
				<div class="con_form">
					<form method="post" onsubmit="return all()">
						<div class="use">
							<span>账号：</span>
							<input type="text" name="" id="userName" value="" placeholder="网易邮箱/手机号/其他邮箱"/>
							<i class="jianyan"></i>
							<span class="us"></span>
						</div>
						<div class="psw">
							<span>密码：</span>
							<input type="password" name="" id="userPwd" value="" placeholder="6-10位密码，区分大小写"/>
							<i class="jianyan"></i>
							<span class="pw1"></span>
						</div>
						<div class="Qpsw">
							<span>确认密码：</span>
							<input type="password" name="" id="confirmPwd" value="" placeholder="再次输入密码"/>
							<i class="jianyan"></i>
							<span class="pw2"></span>
						</div>
						<div class="yzm">
							<span>验证码：</span>
							<div>>>请依次点击 "购 " "丛 " "期 "完成验证>></div>
						</div>
						<div class="phone">
							<span>手机号：</span>
							<input type="text" name="" id="mobile" value="" placeholder="11位手机号"/>
							<i class="jianyan"></i>
							<p class="shouji"></p>
						</div>
							<div class="p">
								<p>切换到国际手机</p>
								<p>忘记密码时，可通过手机快速找回密码</p>
							</div>
						<div class="dx">
							<span>短信验证码：</span>
							<input type="text" name="" id="dx" value="" placeholder="输入短信验证码"/>
							<button type="button" id="huoqu">获取验证码</button>
						</div>
						<div class="smb">
							<input type="submit" id="zhuce" name="" value="注   册"/>
						</div>
						<div class="checkbox">
							<input type="checkbox" name="" id="" value="" />
							<span class="xieyi">用户勾选即代表同意<a href="">《网易邮箱服务条款》</a>和<a href="">《网易隐私政策》</a></span>
						</div>
					</form>
				</div>
				<div class="ad"><img src="img/dada.png"/></div>
			</div>
		</div>
		
		<div class="foot">
			<p>About NetEase - 公司简介 - 联系方式 - OAuth2.0认证 - 招聘信息 - 客户服务 - 相关法律 - 网络营销</p>
			<span>网易公司版权所有 ©1997-2017</span>
		</div>
		</div>
		<script type="text/javascript" src="js/zhuce.js">
			
		</script>
	</body>
</html>
